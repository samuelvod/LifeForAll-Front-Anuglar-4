  <div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-primary" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Attendant</h4>
          <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-sm-12">
            <!--Card in the modal-->
            <div class="card">
              <div class="card-header">
                <strong>User</strong>
                <small>Registration FORM</small>
              </div>
              <div class="card-body">
                <!--Form in the modal-->

                <div class="col-md-12 mb-6">
                  <!-- Nav tabs -->
                  <form  enctype="multipart/form-data" method="post">

                    <!--Full Name -->
                    <div class="row">
                      <label  class="col-sm-5"></label>
                      <div class="form-group col-sm-12">
                        <label >Full Name</label>
                        <input type="text" class="form-control"   id="fullname" placeholder="Enter your full name" [(ngModel)]="fullname" name="fullname" required>
                        <!--<div *ngIf="!firstNm.valid && firstNm.dirty">-->
                        <!--First Name Required!-->
                        <!--</div>-->
                      </div>
                      <div class="form-group col-sm-12">
                        <label for="mobilenumber">Mob.NO</label>
                        <input type="text" class="form-control"  id="mobilenumber" placeholder="enter your mobile number"   [(ngModel)]="mobilenumber" name="mobilenumber"  required>
                        <!--<div *ngIf="!mobile.valid && mobile.dirty">-->
                        <!--Phone Number Required!-->
                        <!--</div>-->
                      </div>
                      <div class="form-group col-sm-12">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email adress name" [(ngModel)]="email" name="email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
                      </div>

                      <div class="form-group col-sm-12">
                        <label for="age">Region</label>
                        <input type="text" class="form-control" id="region" placeholder="Enter your region" [(ngModel)]="region" name="region" >
                      </div>

                      <div class="form-group col-sm-12">
                        <label>Role</label>
                        <select class="form-control" id="role" [(ngModel)]="role" name="role">
                          <option>Admin</option>
                          <option>Editor</option>
                          <option>Viewer</option>

                        </select>
                      </div>
                    </div>



                    <!--Email And additional inputs-->
                    <div class="container">
                      <div class="row">
                        <div class="form-control col-sm-">
                          <button type="submit"  class="btn btn-primary  btn-sm pull-right" (click)="largeModal.hide()">ADD</button>
                        </div>
                      </div>
                    </div>

                    <!--submit button-->

                    <!--<button type="submit" (click)="addFile()" class="btn btn-primary">Upload</button>-->
                  </form>
                </div><!--/.col-->




              </div>
            </div>
          </div><!--/.col-->

        </div>
        <div class="modal-footer">
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
